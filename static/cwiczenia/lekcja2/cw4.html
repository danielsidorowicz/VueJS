<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-html="text"></h2>
        <h2>długość tekstu: {{ getTextLength2() }}</h2>
        <h2>długość tekstu: {{ getTextLength(text) }}</h2>

        <h2 v-text="getTextLength(text)"></h2>
        <h2 v-html="getTextLengthWithHTML()"></h2>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "asdasdasdasd",
                    length: 0
                }
            },

            methods: {
                getTextLength(val) {
                    return val.length
                },
                getTextLength2() {
                    return this.text.length
                },
                getTextLengthWithHTML() {
                    return "długość text: " + this.text.length
                },
                setLength(val) {
                    this.length = val
                }
            }
        }).mount("#app")

    </script>
</body>

</html>
