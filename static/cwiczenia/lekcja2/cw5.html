<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2>samochód: {{ getCar }} </h2>
        <h2>rok produkcji: {{ getYear }} </h2>

        <h2>samochód: {{ getCar2() }} </h2>
        <h2>rok produkcji: {{ getYear2() }} </h2>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    type: "Fiat",
                    year: 1989,
                    model: "Panda"
                }
            },
            computed: {
                getCar() {
                    const car = "To jest auto: " + this.type + "" + this.model
                    console.log(car)
                },
                getYear() {
                    const year = "To jest rok: " + this.year
                    console.log(year)
                    return year
                }
            },
            methods: {
                getCar2() {
                    const car = "To jest auto: " + this.type + "" + this.model
                    console.log(car)
                },
                getYear2() {
                    const year = "To jest rok: " + this.year
                    console.log(year)
                    return year
                }
            }
        }).mount("#app")

    </script>
</body>

</html>
