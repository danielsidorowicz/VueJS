<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekcja 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .active {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="app" class="app">
        <ul>
            <li v-for="item in items" v-bind:class="{ 'active':item.checked}">
                {{item.text}}
                <input type="checkbox" v-model="item.checked">
            </li>
        </ul>
        <input type="text" @keyup.enter="addItem">
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: [
                        { text: "element 1", checked: true },
                        { text: "element 2", checked: false },
                        { text: "element 3", checked: false },
                    ]
                }
            },
            methods: {
                addItem(e) {
                    this.items.push({ text: e.target.value, checked: false })
                    e.target.value = ""
                }
            }
        }).mount("#app")

    </script>
</body>

</html>
